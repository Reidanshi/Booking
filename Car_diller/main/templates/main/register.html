{% extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="registration-card">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <label for="profile_picture">Фото профиля</label>
            <input type="file" name="profile_picture" accept="image/*" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="text-center">Или</p>
        <a href="{% url 'register_admin' %}" class="btn btn-info btn-block">Зарегистрироваться как администратор</a>
      </div>
    </div>
  </div>
{% endblock %}
