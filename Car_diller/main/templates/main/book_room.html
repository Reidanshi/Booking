{% extends 'main/layout.html' %}

{% block title %}Бронирование комнаты{% endblock %}

{% block content %}
  <h2>Бронирование комнаты</h2>
  <p>Комната: {{ room.name }}</p>

  <form method="post" action="{% url 'book-room' pk=room.hotel.id room_id=room.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Подтвердить бронирование</button>
  </form>
{% endblock %}
