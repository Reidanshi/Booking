{% extends 'main/layout.html' %}

{% block title %}Удаление отеля{% endblock %}

{% block content %}
  <h1 class="text-center">Вы уверены, что хотите удалить отель "{{ hotel.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'hotel-list' %}">Назад к списку отелей</a>
{% endblock %}
