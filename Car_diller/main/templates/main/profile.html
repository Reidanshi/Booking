{% extends 'main/layout.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
  <div class="profile-card">
    <h1>Профиль пользователя</h1>
    <div class="profile-info">
      <div class="profile-img-container">
        <img src="{{ user.profile.photos.url }}" alt="Фото профиля" class="profile-img">
      </div>
      <div class="user-details">
        <p>Добро пожаловать, {{ user.username }}!</p>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'my-reviews' %}"><li><i class="fas fa-comments"></i>Мои отзывы</li></a>
        <a href="{% url 'manage-bookings' %}"><li><i class="fas fa-pen"></i>Управление бронированиями</li></a>
        <a href="{% url 'logout' %}"><li><i class="fas fa-times-circle"></i>Выйти</li></a>
      </div>
    </div>
  </div>
{% endblock %}
