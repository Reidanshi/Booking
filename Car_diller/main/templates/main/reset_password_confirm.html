{% extends 'main/layout.html' %}

{% block title %}Подтверждение сброса пароля{% endblock %}

{% block content %}
    <h2>Подтверждение сброса пароля</h2>
    <form method="post" action="{% url 'reset-password-confirm' uidb64=uidb64 token=token %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить сброс пароля</button>
    </form>
{% endblock %}
