{% block title %}Смена пароля{% endblock %}

{% block content %}
    <h2>Смена пароля</h2>
    <form method="post" action="{% url 'change-password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
{% endblock %}
