{% extends 'main/layout.html' %}

{% block title %}{{ hotels.name }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ hotels.name }}</h1>
        <p>{{ hotels.photo }}</p>
        <p>{{ hotels.rating }}</p>
        <p>{{ hotels.description }}</p>
        <a href="{% url 'room-list' pk=hotels.id %}" class="btn btn-info">Свободные комнаты</a>
    </div>
{% endblock %}
