{% extends 'main/layout.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
   <h2 style="color: white;">Add Review for {{ hotel.name }}</h2>
  <form style="color: white;" method="post" action="{% url 'add-review' hotel_id=hotel.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оставить отзыв</button>
  </form>
{% endblock %}
