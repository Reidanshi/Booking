{% extends 'main/layout.html' %}

{% block title %}Управление доступностью номера{% endblock %}

{% block content %}
  <h1 class="text-center">Управление доступностью номера "{{ room.room_type }}"</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'hotel-detail' pk=room.hotel.id %}">Назад к отелю</a>
{% endblock %}
