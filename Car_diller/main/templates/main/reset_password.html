{% extends 'main/layout.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h2>Сброс пароля</h2>
    <form method="post" action="{% url 'reset-password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить запрос на сброс пароля</button>
    </form>
{% endblock %}
