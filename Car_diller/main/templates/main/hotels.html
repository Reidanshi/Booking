{% extends 'main/layout.html' %}

{% block title %}Список отелей{% endblock %}

{% block content %}
    <div class="features">
        <h1>Список отелей</h1>
        {% if hotels %}
            {% for el in hotels %}
                <div class="alert alert-danger">
                    <h3>{{ el.name }}</h3>
                    <p>{{ el.location }}</p>
                    <a href="{% url 'hotel-detail' el.id %}" class="btn btn-info">Подробное описание</a>
                    <a href="{% url 'room-list' pk=el.id %}" class="btn btn-info">Комнаты</a>
                </div>
            {% endfor %}
        {% else %}
            <p>К сожелению отелей нет</p>
        {% endif %}
    </div>
{% endblock %}
