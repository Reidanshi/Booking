{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению отеля{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению отеля</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.location }}
            {{ form.description }}

            <input type="text" placeholder="Название отеля" class="form-control" ><br>
            <input type="text" placeholder="Локация" class="form-control" ><br>
            <textarea class="form-control" placeholder="Описание отеля"></textarea>
            <button class="btn btn-success" type="submit">Добавить отель</button>
        </form>
    </div>
{% endblock %}
